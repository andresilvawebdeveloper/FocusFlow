<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | By André Silva</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="mode-focus">
    <div class="app-container">

      <section class="timer-section">
    <div class="time-display" id="timer-display">25:00</div>
    
    <div class="settings-card glass-card">
        <div class="input-inline">
            <label>Foco (min):</label>
            <input type="number" id="input-focus" value="25" min="1" onchange="applyNewSettings()">
        </div>
        <div class="input-inline">
            <label>Pausa (min):</label>
            <input type="number" id="input-break" value="5" min="1" onchange="applyNewSettings()">
        </div>
    </div>

    <div class="timer-controls">
        <button onclick="toggleTimer()" id="btn-start" class="btn-main">Começar</button>
        <button onclick="resetTimer()" class="btn-sub">Reiniciar</button>
    </div>
</section>

        <section class="mixer-section glass-card">
            <h3>O Teu Mix Ideal</h3>
            <div class="sound-grid">
                <div class="sound-control">
                    <i data-lucide="cloud-rain"></i>
                    <input type="range" min="0" max="1" step="0.01" value="0" oninput="updateVolume('rain', this.value)">
                </div>
                <div class="sound-control">
                    <i data-lucide="coffee"></i>
                    <input type="range" min="0" max="1" step="0.01" value="0" oninput="updateVolume('cafe', this.value)">
                </div>
                <div class="sound-control">
                    <i data-lucide="wind"></i>
                    <input type="range" min="0" max="1" step="0.01" value="0" oninput="updateVolume('wind', this.value)">
                </div>
            </div>
        </section>
        <footer class="app-footer">
        <p>&copy; 2026 FocusFlow - Desenvolvido por André Silva</p>
    </footer>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
